_format_version: "3.0"

services:
  - name: user-service
    url: http://user-service:3000
    routes:
      - name: user-route
        paths:
          - /users
          - /sessions
        strip_path: false

  - name: trip-service
    url: http://trip-service:8081
    routes:
      - name: trip-route
        paths:
          - /trips
        strip_path: false

  - name: driver-service
    url: http://driver-service:8082
    routes:
      - name: driver-route
        paths:
          - /drivers
        strip_path: false
