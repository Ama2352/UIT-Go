# =============================================================================
# CI Workflow - Build Docker Images for All Services
# =============================================================================
# Runs on: Push to main/feature branches, Pull Requests to main
# What it does:
#   1. Builds Docker images for each service (same as docker-compose build)
#   2. Pushes images to GitHub Container Registry (on main branch only)
#
# NOTE: This CI uses Docker to build services, matching how docker-compose runs.
#       The Dockerfiles handle all build steps (Maven, npm, etc.) internally.
# =============================================================================

name: CI - Build and Test

on:
  push:
    branches: 
      - main
      - feature/terraform-azure-cicd
      - fix/azure-deploy
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  # Use lowercase for Docker image names (required by container registries)
  IMAGE_PREFIX: ama2352/uitgo

jobs:
  # =========================================
  # User Service (NestJS + Prisma)
  # Dockerfile: multi-stage build with npm
  # =========================================
  user-service:
    name: ğŸ” User Service
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/user-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================
  # Trip Service (Spring Boot)
