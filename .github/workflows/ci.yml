# =============================================================================
# CI Pipeline - Build & Test All Services
# =============================================================================
# Clean Architecture Pattern (from MovieBooking reference)
# - Parallel Docker builds for all microservices
# - Push to registry only on main branch
# - No auto-push on feature branches (manual testing first)
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [ "**" ]  # All branches
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Minimal permissions for CI
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ama2352/uitgo

jobs:
  # =========================================
  # User Service (NestJS + Prisma)
  # Dockerfile: multi-stage build with npm
  # =========================================
  user-service:
    name: üîê User Service
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: üîë Login to Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üèóÔ∏è Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/user-service
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================
  # Trip Service (Spring Boot)
  # Dockerfile: multi-stage build with Maven
  # =========================================
  trip-service:
    name: üöó Trip Service
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: üîë Login to Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üèóÔ∏è Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/trip_service
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-trip-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-trip-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================
  # Driver Service (Spring Boot + Redis)
  # Dockerfile: multi-stage build with Maven
  # =========================================
  driver-service:
    name: üöï Driver Service
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: üîë Login to Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üèóÔ∏è Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/driver-service
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-driver-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-driver-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================
  # Notification Service (NestJS + RabbitMQ)
  # =========================================
  notification-service:
    name: üì¢ Notification Service
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: üîë Login to Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üèóÔ∏è Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/notification-service
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-notification-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-notification-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================
  # Summary Job - Reports overall status
  # =========================================
  ci-summary:
    name: ‚úÖ CI Summary
    runs-on: ubuntu-latest
    needs: [user-service, trip-service, driver-service, notification-service]
    if: always()
    
    steps:
      - name: Check CI Status
        run: |
          echo "=========================================="
          echo "CI Pipeline Summary"
          echo "=========================================="
          echo "User Service: ${{ needs.user-service.result }}"
          echo "Trip Service: ${{ needs.trip-service.result }}"
          echo "Driver Service: ${{ needs.driver-service.result }}"
          echo "Notification Service: ${{ needs.notification-service.result }}"
          echo "=========================================="
          
          if [ "${{ needs.user-service.result }}" != "success" ] || \
             [ "${{ needs.trip-service.result }}" != "success" ] || \
             [ "${{ needs.driver-service.result }}" != "success" ] || \
             [ "${{ needs.notification-service.result }}" != "success" ]; then
            echo "‚ùå Some services failed to build"
            exit 1
          fi
          
          echo "‚úÖ All services built successfully!"
