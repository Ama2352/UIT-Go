name: Infrastructure - Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

  push:
    branches:
      - main
      - feature/terraform-azure-cicd
      - fix/azure-deploy
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_WORKING_DIR: infrastructure/terraform
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  # Backend configuration
  TF_STATE_RG: uit-go-tfstate-rg
  TF_STATE_STORAGE: uitgotfstate
  TF_STATE_CONTAINER: tfstate

jobs:

  # ============================================
  # Initialize Backend Storage (Auto-creates if needed)
  # ============================================
  init-backend:
    name: Initialize Terraform Backend
    runs-on: ubuntu-latest
    # Always runs first to ensure backend exists

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Ensure Backend Storage Exists
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            # Check if storage account exists
            if az storage account show --name ${{ env.TF_STATE_STORAGE }} --resource-group ${{ env.TF_STATE_RG }} &>/dev/null; then
              echo "âœ… Backend storage already exists. Skipping creation."
            else
              echo "ðŸ“¦ Creating backend storage..."
              
              # Create resource group
              echo "Creating resource group..."
              az group create \
                --name ${{ env.TF_STATE_RG }} \
                --location southeastasia
              
              # Create storage account
              echo "Creating storage account..."
              az storage account create \
                --name ${{ env.TF_STATE_STORAGE }} \
                --resource-group ${{ env.TF_STATE_RG }} \
                --location southeastasia \
                --sku Standard_LRS \
                --encryption-services blob
              
              # Create blob container
              echo "Creating blob container..."
              az storage container create \
                --name ${{ env.TF_STATE_CONTAINER }} \
                --account-name ${{ env.TF_STATE_STORAGE }}
              
              echo "âœ… Backend storage created successfully!"
            fi
            
            echo ""
            echo "Backend Configuration:"
            echo "  Resource Group: ${{ env.TF_STATE_RG }}"
            echo "  Storage Account: ${{ env.TF_STATE_STORAGE }}"
            echo "  Container: ${{ env.TF_STATE_CONTAINER }}"

  # ============================================
  # Terraform Plan
  # ============================================
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: init-backend

    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Create SSH Key for VM
        run: |
          mkdir -p ~/.ssh
          if [ ! -f ~/.ssh/id_rsa ]; then
            ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N "" -C "github-actions@uitgo"
          fi

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ env.TF_STATE_STORAGE }}" \
            -backend-config="container_name=${{ env.TF_STATE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -var="cloud_provider=azure" \
            -var="enable_vm=true" \
            -var="azure_subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="azure_client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var="azure_client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -var="azure_tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -out=tfplan \
            -detailed-exitcode || exit_code=$?

          if [ "$exit_code" == "2" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan


  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Create SSH Key for VM
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N "" -C "github-actions@uitgo"
          echo "SSH_PUBLIC_KEY<<EOF" >> $GITHUB_ENV
          cat ~/.ssh/id_rsa.pub >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "SSH_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
          cat ~/.ssh/id_rsa >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ env.TF_STATE_STORAGE }}" \
            -backend-config="container_name=${{ env.TF_STATE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate"

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply \
            -var="cloud_provider=azure" \
            -var="enable_vm=true" \
            -var="azure_subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="azure_client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var="azure_client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -var="azure_tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -auto-approve

      - name: Extract VM Outputs
        id: outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "vm_ip=$(terraform output -raw vm_public_ip)" >> $GITHUB_OUTPUT
          echo "vm_username=azureuser" >> $GITHUB_OUTPUT

      - name: Update GitHub Secrets
        run: |
          gh secret set AZURE_VM_HOST -b"${{ steps.outputs.outputs.vm_ip }}"
          gh secret set AZURE_VM_USERNAME -b"azureuser"
          gh secret set AZURE_VM_SSH_KEY -b"${{ env.SSH_PRIVATE_KEY }}"
          echo "GitHub secrets updated."
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_WITH_SECRET_WRITE }}

      - name: Show Deployment Info
        run: |
          echo "VM Public IP: ${{ steps.outputs.outputs.vm_ip }}"
          echo "SSH Command: ssh azureuser@${{ steps.outputs.outputs.vm_ip }}"


  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: init-backend
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Create SSH Key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N "" -C "github-actions@uitgo"

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ env.TF_STATE_STORAGE }}" \
            -backend-config="container_name=${{ env.TF_STATE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform destroy \
            -var="cloud_provider=azure" \
            -var="enable_vm=true" \
            -var="azure_subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="azure_client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var="azure_client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -var="azure_tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -auto-approve

      - name: Clear GitHub Secrets
        run: |
          gh secret delete AZURE_VM_HOST || true
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_WITH_SECRET_WRITE }}

      - name: Destroy Complete
        run: echo "Azure resources destroyed."
