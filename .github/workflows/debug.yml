name: Debug SSH key

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Print key length
        run: |
          echo "Key length: ${#AZURE_VM_SSH_KEY}"
          echo "${AZURE_VM_SSH_KEY}" | head
        env:
          AZURE_VM_SSH_KEY: ${{ secrets.AZURE_VM_SSH_KEY }}
