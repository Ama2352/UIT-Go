version: "3.8"

services:
  # =====================================
  # EXPORTERS
  # =====================================
  
  # 1. Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://driver-redis:6379
    ports:
      - "9121:9121"
    networks:
      - uit-go-network
    depends_on:
      - driver-redis

  # 2. RabbitMQ Exporter
  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter
    container_name: rabbitmq-exporter
    restart: unless-stopped
    environment:
      - RABBIT_URL=http://rabbitmq:15672
      - RABBIT_USER=${RABBITMQ_USER}
      - RABBIT_PASSWORD=${RABBITMQ_PASSWORD}
    ports:
      - "9419:9419" # Mở cổng ra host
    networks:
      - uit-go-network
    depends_on:
      - rabbitmq

  # 3. Postgres User DB Exporter
  postgres-exporter-user:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter-user
    restart: unless-stopped
    environment:
      DATA_SOURCE_URI: "user-postgres:5432/user_db?sslmode=disable"
      DATA_SOURCE_USER: ${USERDB_USERNAME}
      DATA_SOURCE_PASS: ${USERDB_PASSWORD}
    ports:
      - "9187:9187" # Mở cổng ra host
    networks:
      - uit-go-network
    depends_on:
      - user-postgres

  # 4. Postgres Trip DB Exporter
  postgres-exporter-trip:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter-trip
    restart: unless-stopped
    environment:
      DATA_SOURCE_URI: "trip-postgres:5432/trip_db?sslmode=disable"
      DATA_SOURCE_USER: ${TRIPDB_USERNAME}
      DATA_SOURCE_PASS: ${TRIPDB_PASSWORD}
    ports:
      - "9188:9187"
    networks:
      - uit-go-network
    depends_on:
      - trip-postgres

  # =====================================
  # APPLICATION SERVICES
  # =====================================

  # USER SERVICE STACK
  user-postgres:
    image: postgres:15-alpine
    container_name: user-postgres
    restart: unless-stopped
    networks:
      - uit-go-network
    environment:
      POSTGRES_USER: ${USERDB_USERNAME}
      POSTGRES_PASSWORD: ${USERDB_PASSWORD}
      POSTGRES_DB: ${USERDB_DATABASE}
      POSTGRES_REPLICATION_USER: ${USERDB_REPLICATION_USER}
      POSTGRES_REPLICATION_PASSWORD: ${USERDB_REPLICATION_PASSWORD}
      USERDB_REPLICA_URL: postgresql://${USERDB_REPLICATION_USER}:${USERDB_REPLICATION_PASSWORD}@user-replica:5432/postgres
    ports:
      - "5433:5432"
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/user-primary/main/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./infrastructure/postgres/user-primary/main/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  user-replica:
    image: postgres:15-alpine
    container_name: user-replica
    restart: unless-stopped
    networks:
      - uit-go-network
    environment:
      POSTGRES_USER: ${USERDB_USERNAME}
      POSTGRES_PASSWORD: ${USERDB_PASSWORD}
      POSTGRES_DB: ${USERDB_DATABASE}
    ports:
      - "5435:5432"
    volumes:
      - user_replica_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  user-service:
    build: ./services/user-service
    container_name: user-service
    restart: unless-stopped
    networks:
      - uit-go-network
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${USERDB_USERNAME}:${USERDB_PASSWORD}@user-postgres:5432/postgres
      USERDB_REPLICA_URL: postgresql://${USERDB_USERNAME}:${USERDB_PASSWORD}@user-replica:5432/postgres
      USER_REPLICA_STRICT: ${USER_REPLICA_STRICT:-true}
      JWT_PRIVATE_KEY_PATH: /app/private.pem
      JWT_PUBLIC_KEY_PATH: /app/public.pem
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    volumes:
      - ./services/user-service/private.pem:/app/private.pem:ro
      - ./services/shared/public.pem:/app/public.pem:ro
    depends_on:
      user-postgres:
        condition: service_healthy

  # TRIP SERVICE STACK
  trip-postgres:
    image: bitnami/postgresql:latest
    container_name: trip-postgres
    restart: unless-stopped
    networks:
      - uit-go-network
    ports:
      - "5434:5432"
    volumes:
      - trip_postgres_data:/bitnami/postgresql
    environment:

      - POSTGRESQL_USERNAME=${TRIPDB_USERNAME}
      - POSTGRESQL_PASSWORD=${TRIPDB_PASSWORD}
      - POSTGRESQL_DATABASE=${TRIPDB_DATABASE}
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_REPLICATION_USER=${TRIPDB_REPLICATION_USER}
      - POSTGRESQL_REPLICATION_PASSWORD=${TRIPDB_REPLICATION_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${TRIPDB_USERNAME} -d ${TRIPDB_DATABASE}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  trip-replica:
      image: bitnami/postgresql:latest
      container_name: trip-replica
      restart: unless-stopped
      networks:
        - uit-go-network
      ports:
        - "5436:5432"
      volumes:
        - trip_replica_data:/bitnami/postgresql
      depends_on:
        trip-postgres:
          condition: service_healthy
      environment:

        - POSTGRESQL_REPLICATION_MODE=slave
        - POSTGRESQL_REPLICATION_USER=${TRIPDB_REPLICATION_USER}
        - POSTGRESQL_REPLICATION_PASSWORD=${TRIPDB_REPLICATION_PASSWORD}
        - POSTGRESQL_MASTER_HOST=trip-postgres
        - POSTGRESQL_MASTER_PORT_NUMBER=5432

        - POSTGRESQL_USERNAME=${TRIPDB_USERNAME}
        - POSTGRESQL_PASSWORD=${TRIPDB_PASSWORD}
      healthcheck:
        test: [ "CMD-SHELL", "pg_isready -U ${TRIPDB_USERNAME} -d ${TRIPDB_DATABASE}" ]
        interval: 10s
        timeout: 5s
        retries: 5

  trip-service:
    build: ./services/trip_service
    container_name: trip-service
    restart: unless-stopped
    networks:
      - uit-go-network
    depends_on:
      trip-postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      driver-redis:
        condition: service_healthy
    environment:
      REDIS_HOST: driver-redis
      REDIS_PORT: 6379
      TRIPDB_URL: jdbc:postgresql://trip-postgres:5432/${TRIPDB_DATABASE}
      TRIPDB_REPLICA_URL: jdbc:postgresql://trip-replica:5432/${TRIPDB_DATABASE}
      TRIPDB_USERNAME: ${TRIPDB_USERNAME}
      TRIPDB_PASSWORD: ${TRIPDB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    ports:
      - "8081:8081"

  # DRIVER SERVICE STACK
  driver-redis:
    image: redis:7-alpine
    container_name: driver-redis
    networks:
      - uit-go-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  driver-service:
    build: ./services/driver-service
    container_name: driver-service
    restart: unless-stopped
    networks:
      - uit-go-network
    depends_on:
      driver-redis:
        condition: service_healthy
    environment:
      REDIS_HOST: driver-redis
      REDIS_PORT: 6379
      JWT_PUBLIC_KEY_PATH: /app/keys/public.pem
    ports:
      - "8082:8082"
      - "5005:5005"
    volumes:
      - ./services/shared/public.pem:/app/keys/public.pem:ro

  # NOTIFICATION SERVICE STACK
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    networks:
      - uit-go-network
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    restart: unless-stopped
    networks:
      - uit-go-network
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      JWT_PUBLIC_KEY_PATH: /app/public.pem
    volumes:
      - ./services/shared/public.pem:/app/public.pem:ro
    depends_on:
      rabbitmq:
        condition: service_healthy

  # KONG API GATEWAY
  kong:
    image: kong:3.6
    container_name: kong
    restart: unless-stopped
    networks:
      - uit-go-network
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_LOG_LEVEL: debug
    ports:
      - "8000:8000"
      - "8003:8003"
    volumes:
      - ./kong/kong.yml:/usr/local/kong/declarative/kong.yml
    depends_on:
      user-service:
        condition: service_started
      trip-service:
        condition: service_started
      driver-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LOCALSTACK
  localstack:
    image: localstack/localstack:latest
    networks:
      - uit-go-network
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=ec2,s3,iam,sts,lambda
      - DEBUG=1
    volumes:
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

# =====================================
# NETWORKS
# =====================================
networks:
  uit-go-network:
    driver: bridge

# =====================================
# VOLUMES
# =====================================
volumes:
  user_postgres_data:
  trip_postgres_data:
  rabbitmq_data:
  user_replica_data:
  trip_replica_data:
 
